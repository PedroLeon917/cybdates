name: Deploy develop to Cloudflare Workers

on:
  push:
    branches:
      - develop

jobs:
  deploy-develop:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-develop-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to develop with Wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NODE_ENV: development
        run: |
          npx wrangler --version
          npx wrangler deploy --env develop

      - name: Smoke test
        run: |
          # Wait for deployment to propagate
          sleep 2
          curl -fS https://cybdates-develop.pedroleon917.workers.dev/flights > /dev/null || echo 'Warning: smoke test returned non-200, but deployment may still succeed'
